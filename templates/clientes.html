<!DOCTYPE html>

{% extends "base.html" %}
{% block page_content %}
<div class="page-header">
    <h1>componentes familiares</h1>
    <table class="table">
        <thead>
            <tr>
                {% for field in fields %}
                    <th>{{ field }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
                {% for client in clients %}
                <tr>
                    {% for field in client %}
                        <th>{{ field }}</th>
                    {% endfor %}
                </tr>
                {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
